<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Calendario escolar</title>
    <link rel="stylesheet" href="./style.css"/></head>
    <html rel="chartsheet" href="./chart.html"></html>

<body>
    <aside>
        <span class="tablero">Proyecto Numero 3 </br> Tablero de Datos</span>
        <button type="button">Estadisticas</button>
    </aside>
    <div class="bigContainer">
        <div class="Intro">Horarios de clase</div>
        <div class="asignador">Asistencias</div>
        <div class="boxes">
            <div class="box1">Horarios de entrada
               <form id="form-entra">
                <div>
                  <div>
                    <input type="text"class="entrada"></input>
                    <button class= "addDia">Dia</button>
                  </div>
                  <div>
                    <input type="text"class="hora"></input>
                    <button class= "addHora">Hora</button>
                  </div>
                </div>
               </form>
               <div id="grafico">
                <script type="text/javascript">
                    window.onload = function () {
                    
                    var chart = new CanvasJS.Chart("chartContainer", {
                        theme: "entrada", // "dia1", "dia2", "dia3","dia4","dia5"
                        animationEnabled: false, // change to true		
                        title:{
                            text: "Estudiantes en clase"
                        },
                        data: [
                        {
                            // Change type to "bar", "area", "spline", "pie",etc.
                            type: "column",
                            dataPoints: [
                                { label: "Monday",  y: 5  },
                                { label: "Tuesday", y: 6  },
                                { label: "Wednesday", y: 4  },
                                { label: "Thursday",  y: 2  },
                                { label: "Friday",  y: 3  }
                            ]
                        }
                        ]
                    });
                    chart.render();
                    
                    }
                    </script>
                    </head>
                    <body>
                    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
                    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
                    
               </div>
            </div>
            <div class="box2">Horarios de salida</div>
            <div class="box3">Tardies
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>

        </div>
    </div>
    <footer>
        <script src= "/bryan.js" type="module" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
        <script src= "/script.js" ></script>
        <script src="/chart.html"></script>
    </footer>
</body>

</html>
